<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="title" content="영화 검색 사이트" />
  <meta name="description" content="영화를 손쉽게 검색하고 간단한 정보를 확인해보세요." />
  <title>Hamsters Movie</title>
  <link rel="icon" type="image" href="./img/logo-icon-white.png">
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
</head>

<body>
  <div class="wrap">

    <header>
      <a href="#main"><img src="./img/logo.png" alt="logo" class="logo" /></a>
      <form action="search" class="search-form">
        <input class="search-input" type="search" placeholder="제목을 검색하세요.">
        <button class="search-btn" type="submit"><img src="./img/icon-search.png" alt="search"></button>
      </form>
    </header>

    <main id="main">

      <div class="slide-section">
        <div class="slide-btn">
          <button class="prev-btn"><img src="./img/prev.png" alt="이전"></button>
          <button class="next-btn"><img src="./img/next.png" alt="다음"></button>
        </div>
        <div class="slide-container">
          <div class="slide-box slide-1">
            <img src="./img/오펜하이머.jpg" alt="오펜하이머">
            <div class="slide-text">
              <h3>이 달의 영화 Pick !</h3>
              <h2>오펜하이머</h2>
              <p>“나는 이제 죽음이요, 세상의 파괴자가 되었다.” <br>
                세상을 구하기 위해 세상을 파괴할 지도 모르는 선택을 해야 하는 천재 과학자의 핵개발 프로젝트.<br>
                크리스토퍼 놀란 감독의 최신 명작을 만나보세요!
              </p>
              <button class="datil-btn">상세보기</button>
            </div>
          </div>
          <div class="slide-box slide-2">
            <div class="slide-text">
              <h3>이 달의 영화 Pick !</h3>
              <h2>고질라X콩</h2>
              <p>“나는 이제 죽음이요, 세상의 파괴자가 되었다.” <br>
                세상을 구하기 위해 세상을 파괴할 지도 모르는 선택을 해야 하는 천재 과학자의 핵개발 프로젝트.<br>
                크리스토퍼 놀란 감독의 최신 명작을 만나보세요!
              </p>
              <button class="datil-btn">상세보기</button>
            </div>
            <img src="./img/고질라콩.jpg" alt="고질라콩">
          </div>
          <div class="slide-box slide-3">
            <img src="./img/오멘.jpg" alt="오멘">
          </div>
        </div>
      </div>
    </main>

    <footer>

    </footer>

  </div>
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-content">
      <h2 class="popup-title"></h2>
      <div class="content-area">
        <div class="text-area"></div>
      </div>

      <div class="btn" onclick="closePopup()">닫기</div>
    </div>
  </div>

  <script src="./js/popup.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
