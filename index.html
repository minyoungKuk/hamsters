<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="영화 검색 사이트" />
    <meta
      name="description"
      content="영화를 손쉽게 검색하고 간단한 정보를 확인해보세요."
    />
    <title>Hamsters Movie</title>
    <link rel = "icon" type="image" href="./img/logo-icon-white.png">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrap">

      <header>
        <a href="#main"><img src="./img/logo.png" alt="logo" class="logo"/></a>
        <form action="search" class="search-form">
          <input class="search-input" type="search" placeholder="제목을 검색하세요.">
          <button class="search-btn" type="submit"><img src="./img/icon-search.png" alt="search"></button>
        </form>
      </header>

      <main id="main">
        <div style="overflow: hidden">
          <div class="slide-container">
            <div class="slide-box">
              <img src="./img/오펜하이머.jpg" alt="">
            </div>
            <div class="slide-box">
              <img src="./img/고질라콩.jpg" alt="">
            </div>
            <div class="slide-box">
              <img src="./img/오멘.jpg" alt="">
            </div>
          </div>
        </div>
      </main>

      <footer>

      </footer>

    </div>
    <div class="popup-overlay" id="popupOverlay">
      <div class="popup-content">
        <h2 class="popup-title"></h2>
        <div class="content-area">
          <div class="text-area"></div>
        </div>

        <div class="btn" onclick="closePopup()">닫기</div>
      </div>
    </div>

    <script src="./js/popup.js"></script>
  </body>
</html>
